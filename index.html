<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.ico" />
    <link href="https://fonts.cdnfonts.com/css/switzer" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@600&family=JetBrains+Mono:wght@400&family=Work+Sans:wght@400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="jBoilerplate - A modern Vue 3 application boilerplate">
    <title>jBoilerplate</title>
    <script>
      // API_URL will be set by the app
      
      // Ensure redirection to login page
      window.addEventListener('load', function() {
        // If we're on the root path and stay there for more than 1 second, force redirection
        if (window.location.pathname === '/' || window.location.pathname === '') {
          setTimeout(function() {
            if (window.location.pathname === '/' || window.location.pathname === '') {
              console.log('Forcing redirection to login page after timeout');
              window.location.href = '/login';
            }
          }, 1000);
        }
      });
      
      // Theme initialization script
      (function() {
        const getThemePreference = function() {
          if (typeof localStorage !== 'undefined' && localStorage.getItem('theme')) {
            return localStorage.getItem('theme');
          }
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };
        
        const theme = getThemePreference();
        document.documentElement.classList[theme === 'dark' ? 'add' : 'remove']('dark');
      })();
    </script>
    <!-- Umami Analytics - Will be configured by plugin -->
    <script
      async
      defer
      data-website-id="placeholder"
      src="about:blank"
      data-umami-script-url="true"
    ></script>
  </head>
  <body>
    <div id="app">
      <!-- Loading indicator shown until Vue app mounts -->
      <div id="app-loading" style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center;">
          <div style="width: 48px; height: 48px; border: 4px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: #6b7280; font-size: 14px;">Loading application...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
